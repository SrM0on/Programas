<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Style.css">  
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Registro</title>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Registro</h1>

            <div class="input-box">
                <input type="text" placeholder="Nombre" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Apellido" required>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Número de identificación" required>
                <i class='bx bxs-id-card'></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="number" pattern="[0-9]{1,10}" placeholder="Número de teléfono" required>
                <i class='bx bxs-phone'></i>
            </div>

            <div class="input-box">
                <input type="text" id="birthdate" placeholder="Fecha de nacimiento" required>
                <i class='bx bxs-calendar'></i>
            </div>

            <script>
                flatpickr("#birthdate", {
                enableTime: false,
                dateFormat: "Y-m-d",
                defaultDate: new Date(),
                });
            </script>

            <div class="input-box">
                <select required>
                    <option value="" disabled selected hidden>Género</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
                <i class='bx bxs-gender-selection'></i>
            </div>
            
            <div class="input-box">
                <input type="text" placeholder="País de residencia" required>
                <i class='bx bxs-map'></i>
            </div>

            <button type="submit" class="btn">Registrarme</button>

            <div class="register-link">
                <p>Ya tengo una cuenta. <a href="#">Iniciar sesión</a></p>  
            </div>
        </form>
    </div>
</body>
</html>
